<!DOCTYPE html>
<html>
    <title> Flintcode Calculator</title>
    <head> <link rel = "stylesheet" href = "style.css"></head>
    <body>
        <h1 id = "title">
            CALCULATOR
        </h1>
        
        <div class = 'container'>
            <div class = "digits">
                <input id = "display" type = "number">
                <button class = "functionals" id = "clear">AC</button>
                <button class = "functionals" id = "plusMinus">+/-</button>
                <button class = "functionals" id = "percent">%</button>
                <button class = "operations" id = "divide">/</button>
                <button class = "digits" id = "numberSeven" value = "7">7</button>
                <button class = "digits" id = "numberEight">8</button>
                <button class = "digits" id = "numberNine">9</button>
                <button class = "operations" id = "multiply">*</button>
                <button class = "digits" id = "numberFour">4</button>
                <button class = "digits" id = "numberFive">5</button>
                <button class = "digits" id = "numberSix">6</button>
                <button class = "operations" id = "subtract">-</button>
                <button class = "digits" id = "numberOne">1</button>
                <button class = "digits" id = "numberTwo">2</button>
                <button class = "digits" id = "numberThree">3</button>
                <button class = "operations" id = "add">+</button>
                <button id = "zero">0</button>
                <button class = "" id = "decimal">.</button>
                <button class = "operations" id = "equals">=</button>
            </div>
        </div>

        <div class = "backgroundButtons">
            <button id = "changeMode">Dark</button>
        </div>
    </body>
    <script src = "app.js"> </script>
</html>
